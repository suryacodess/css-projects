<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sass/style.css">
    <script src="https://kit.fontawesome.com/7fd578f29d.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <title>indian-flag-animation</title>
</head>

<body>


    <main class="indian-flag-template">
        <section class="indian-flag">
            <div class="top bar">
                <div class="top-bg"></div>
                <div class="top-bar"></div>
                <div class="right-bar"></div>
                <div class="bottom-bar"></div>
                <div class="left-bar"></div>
            </div>
            <div class="middle bar">
                <div class="middle-bg"></div>
                <div class="middle-top-bar"></div>
                <div class="middle-right-bar"></div>
                <div class="middle-bottom-bar"></div>
                <div class="middle-left-bar"></div>
                <div class="chakra-img">
                    <img src="./imgs/chakra.png" alt="chakra">
                </div>
            </div>
            <div class="bottom bar">
                <div class="bottom-bg"></div>
                <div class="bottom-top-bar"></div>
                <div class="bottom-right-bar"></div>
                <div class="bottom-bottom-bar"></div>
                <div class="bottom-left-bar"></div>
            </div>
        </section>

        <div class="flag-btns">
            <div class="start">
                <button id="playbtn"> <i class="fas fa-play"></i></button>
            </div>
            <div class="restart">
                <button id="rewindbtn"><i class="fa-solid fa-arrow-rotate-left"></i></i></button>
            </div>
        </div>
    </main>



    <!-- //Script  -->
    <script src="./script.js"></script>

    <!-- //bootstrap -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <!-- //jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>

        $(document).ready(() => {
            console.log("heyconsole")
        })

    </script>



</body>

</html>
